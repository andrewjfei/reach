<div class="container">
    <div class="grid">
        <ng-container *ngFor="let row of grid, let i = index">
            <ng-container *ngFor="let col of row, let j = index">
                <div class="grid-node {{this.vertices[this.grid[i][j]].colour}}" id="{{i}}-{{j}}" (mousedown)="toggleChangeNode(true, $event)" (mouseup)="toggleChangeNode(false, $event)" (mouseover)="handleItemSelected($event)"></div>
            </ng-container>
        </ng-container>
    </div>
</div>

<div class="btn-container">
    <button class="btn-default btn-orange" id="bs-btn" type="button" (click)="dikjstrasAlgorithim(this.startNode,this.targetNode); toggleDefaultButton()">BEGIN SEARCH</button>
    <button class="btn-default btn-white hide" id="cg-btn" type="button" (click)="initialiseGrid(); toggleDefaultButton()">CLEAR GRID</button>
</div>
